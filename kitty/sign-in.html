<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="static/sign-in.css">
    <link rel="stylesheet" href="static/bootstrap.css">
</head>
<body>
    <div class="wrapper">
    <div class="form-box">
        <form action="">
     
            <h1 class=" fw-normal">Sign In</h1>
        
            <div class="input-box">
                <input type="email" class="">
                <label for="">Email address</label>
            </div>
            <div class=" input-box">
                <input type="password" class="" >
                <label for="">Password</label>
            </div>
        
            <div class="form-check text-start my-3 remember-forgot">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btnSignIn  btn btn-success btn-lg w-100" type="submit">Sign in</button>
        </form>
    </div>
    </div>

    <script src="static/bootstrap.js"></script>
    
</body>
</html>
